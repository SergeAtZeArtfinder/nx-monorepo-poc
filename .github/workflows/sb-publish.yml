name: Storybook Publish

on:
  push:
    branches:
      - storybook-publish
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write
 
# List of jobs
jobs:
  deploy:
    runs-on: ubuntu-latest
    # Job steps
    steps:
      # Manual Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - run: npm ci
      - uses: nrwl/nx-set-shas@v4

      - name: Linting, testing
        run: npx nx affected -t lint test
 
      #ðŸ‘‡ Add Storybook build and deploy to GitHub Pages as a step in the workflow
      - uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        with:
          install_command: npm ci
          build_command: npx nx run components:build-storybook
          path: libs/ui/storybook-static # default: dist/storybook
          checkout: false # default: true